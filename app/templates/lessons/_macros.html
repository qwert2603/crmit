{% macro render_lesson(lesson) %}
    <tr>
        <td>
            <a href="{{ url_for('lessons.lessons_in_month',group_id=lesson.group_id,month_number=lesson.month_number) }}">
                {{ lesson.date }}
            </a>
        </td>
        <td>{{ lesson.teacher.fio }}</td>
        <td>{{ lesson.attendings_was.count() }} / {{ lesson.group.students_in_month(lesson.month_number).count() }}</td>
    </tr>
{% endmacro %}
