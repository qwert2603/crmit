{% extends 'base.html' %}

{% set title='проверка целостности: уведомления и сообщения' %}

{% block title %}{{ title }}{% endblock %}

{% block page_content %}

    <div class="page-header">
        <h1>{{ title }}</h1>
    </div>

    <ul>
        {% for problem in problems %}
            <li>{{ problem }}</li>
        {% else %}
            <p style="color: green">нет проблем</p>
        {% endfor %}
    </ul>

{% endblock %}
