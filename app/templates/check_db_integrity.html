{% extends 'base.html' %}

{% set title='проверка целостности' %}

{% block title %}{{ title }}{% endblock %}

{% block page_content %}

    <div class="page-header">
        <h1>{{ title }}</h1>
    </div>

    <ul>
        {% for problem in problems %}
            <li>{{ problem }}</li>
        {% else %}
            <i style="color: green">нет проблем</i>
        {% endfor %}
    </ul>

{% endblock %}
